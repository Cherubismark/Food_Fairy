<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registration and Login Form</title>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span id="modeLabel">Dark Mode</span>
    </div>

    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>Male
        <input type="radio" id="female" name="gender" value="female">Female
        <input type="radio" id="other" name="gender" value="other">Other <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="South Africa">South Africa</option>
            <option value="Ghana">Ghana</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Zimbabwe">Zimbabwe</option>
        </select><br><br>

        <label for="terms">Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required> I agree to the terms & conditions<br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script src="script.js"></script>
</body>
</html>
